<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p1 =new Promise((resolve,reject)=>{
                console.log("promise is pending")
              setTimeout(() => {
                console.log("i am a promise p1 and i am fulfilled")
              
                resolve(true)
                
            }, 5000);
        })
        let p2 =new Promise((resolve,reject)=>{
            console.log("promise is pending")
            setTimeout(() => {
                console.log("i am a promise p2 and i am fulfilled")
              
                // resolve(true)
                reject(new Error("I am an error"));
                
            }, 5000);
        })
        // to get the value
        p1.then((value)=>{
            console.log(value)
        })
        //to get the error
        // p2.catch((value)=>{
        //     console.log("some error occured in p2 : ")
        // })

        p2.then((value)=>{
            console.log(value)
        
            },(error)=>{
            console.log(error)
        })












        console.log(p1)
        console.log(p2)
    </script>
</body>
</html>
