    <script>
        class railwayForm{
            
            constructor(givenName,trainNo,address){
                console.log("CONSTRUCTOR CALLER..."+givenName+trainNo)

                this.trainNo=trainNo
                this.address=address

            preview(){
                alert(this.name + ": form submitted for train no "+this.trainNo +" and your address is "+this.address)
            }
            submit(){
                console.log(this.name + ": form submitted for train no "+this.trainNo+" and your address is "+this.address)
            }
            cancel(){
                this.trainNo = 0
                console.log(this.name + ": this form is canceled for train No. "+this.trainNo+" and your address is "+this.address)
            }
            }
        
        // create a form for harry
