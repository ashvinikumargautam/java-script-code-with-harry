        // üîπ Callback-based script loader
    function loadScript(src, callback) {
      var script = document.createElement("script");
      script.src = src;
      script.onload = function () {
        console.log("‚úÖ Script is loaded: " + src);
        if (callback) callback(null, src); // pass null for error, src for success
      };
      script.onerror = function () {
        console.error("‚ùå Failed to load script: " + src);
        if (callback) callback(new Error("Failed to load " + src));
      };
      document.body.appendChild(script);
    }

    // üîπ Example functions to call after script loads
    function hello(name) {
      alert("Hello world " + name);
    }

    function goodmorning() {
      alert("Good morning!");
    }

    // üîπ Example usage of callback
    console.log("Start loading...");

    loadScript(
      "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js",
      function (error, src) {
        if (error) {
          console.log(error);
        } else {
          console.log("Now Bootstrap is ready from: " + src);
          hello("Alice");  // call after script loaded
          goodmorning();
        }
      }
    );

    console.log("End of script");

</script>
